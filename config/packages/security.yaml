security:
  encoders:
    App\Entity\Admin:
      algorithm: auto

  providers:
    app_user_provider:
      entity:
        class: App\Entity\Admin
        property: email

    jwt:
      lexik_jwt:
        class: App\Entity\Admin

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    login:
      pattern: ^/api/login$
      stateless: true
      anonymous: true
      provider: app_user_provider
      json_login:
        check_path: /api/login
        success_handler: lexik_jwt_authentication.handler.authentication_success
        failure_handler: lexik_jwt_authentication.handler.authentication_failure

    api:
      provider: jwt
      pattern: ^/api/
      stateless: true
      anonymous: true
      guard:
        authenticators:
          - lexik_jwt_authentication.jwt_token_authenticator

    main:
      anonymous: true
      lazy: true
      provider: jwt
      guard:
        authenticators:
          - lexik_jwt_authentication.jwt_token_authenticator

  access_control:
    - { path: ^/api/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/api/login_check, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/api, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [ 'GET' ] }
    - { path: ^/api/admin, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [ 'POST', 'GET' ] }
    - { path: ^/api, roles: ROLE_USER, methods: [ 'PUT','POST','DELETE' ] } # Allows accessing the Swagger UI
    - { path: ^/api/admin, roles: ROLE_USER }
    - { path: ^/api/contact, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [ 'POST' ] } # Allows accessing the Swagger
